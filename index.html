<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Movie Quiz</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>   
      <img src="./static/images/MyLogo.png" alt="Logo" style="width:60px;height:60px;">
      <img src="./static/images/programming.gif" style="float:top" alt="Logo" class="logo">
    </header>
    <div class="wrapper">
      <div class="num-of-tries-left" id="chanceCount">
        <span>Tries Left:</span>05
      </div>
      <div class="container"></div>
      <div id="letter-container" class="hide"></div>
      <div id="userInputSection"></div>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <a id="start">Start</a>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
